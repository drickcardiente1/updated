{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
      name="viewport"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="/static/img/apple-icon.png"
    />
    <link rel="icon" type="image/png" href="/static/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
    />
    <link rel="stylesheet" href="/static/css/nucleo-icons.css" />
    <link rel="stylesheet" href="/static/css/bd.css" />
    <link rel="stylesheet" href="/static/css/validate_number.css" />
    <link rel="stylesheet" href="/static/demo/demo.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <title>TE MOTORBIKES - {% block tittle %} {% endblock %}</title>
    <style>
      input[type="text"],
      select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body class="login-page">
    {% include 'partials/noscript.html' %}
    <!-- added -->
    {% block navbar %} {% endblock %}
    <!-- navbar -->
    <div class="wrapper wrapper-full-page">
      <div class="full-page -page">
        {% block content %} {% endblock %}
        <!-- content -->
        {% include 'partials/footer.html' %}
        <!-- footer -->
      </div>
    </div>
    {% block scripts %} {% endblock %}
    <script src="/static/demo/demo.js"></script>
  </body>
</html>
