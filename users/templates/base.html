<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
      rel="stylesheet"
    />

    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="/static/img/apple-icon.png"
    />
    <link rel="icon" type="image/png" href="/static/img/favicon.png" />

    <link rel="stylesheet" href="/static/css/nucleo-icons.css" />

    <link rel="stylesheet" href="/static/css/bd.css" />
    <link rel="stylesheet" href="/static/demo/demo.css" type="text/html" />
    <link rel="stylesheet" href="/static/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="/static/css/owl.theme.default.min.css" />

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/owl.carousel.js"></script>
    <title>TE MOTORBIKES - {% block tittle %} {% endblock %}</title>
  </head>

  <body class="sidebar-mini" id="bdy">
    <!-- added -->
    {% include 'partials/noscript.html' %}
    <!-- added end-->
    <div class="wrapper">
      {% block sidebar %} {% endblock %}
      <!-- sidebar -->
      <div class="main-panel">
        {% block navbar %} {% endblock %}
        <!-- navbar with modal -->
        {% block content %} {% endblock %}
        <!-- content -->
        {% block footer %} {% endblock %}
        <!-- footer -->
      </div>
    </div>
    <form>{% csrf_token %}</form>
    {% include 'partials/fixed_plugin.html' %}
    <!-- fixed plugins -->
    {% block scripts %} {% endblock %}
    <!-- scripts -->
    <script>
      var csrftoken = $("[name=csrfmiddlewaretoken]").val();
      setInterval(function () {
        $.ajax({
          headers: { "X-CSRFToken": csrftoken },
          type: "POST",
          url: "{% url 'user_stats' %}",
          success: function (response) {
            if(response == 101){
              location.reload()
            }
          },
          error: function (response) {
            console.log(response)
          },
        });
      }, 1000);
    </script>
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
  </body>
</html>
